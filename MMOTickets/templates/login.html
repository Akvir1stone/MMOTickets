{% extends 'flatpages/default.html' %}

<html lang="en">
<head>
    {% block title %}
    {% endblock title %}
</head>
<body>
    {% block content %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="login" value="Login">Login </button>
        </form>

    {% if error %}
      {{ error }}
    {% endif %}
    {% endblock content %}
</body>
</html>
